name: Commit Auto-Generated Docs

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6am UTC
  workflow_dispatch:      # Optional: manual run button    
  push:
    branches:
    - main

jobs:
  commit-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: pip install anthropic python-dotenv

      - name: Run autodoc on this repo
        run: |
          mkdir -p docs
          echo > docs/.nojekyll
          python tools/autodoc.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "üìù Auto-generated Claude docs"
          git push